<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip Login</title>
    <link rel="stylesheet" href="css/create_login.css">
</head>
<body>
    <div id="createBox">
        <form class="form-container" id="createForm">
            <div class="input-group">
                <label class="boxText" for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label class="boxText" for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label class="boxText" for="reEnterPassword">Confirm Password:</label>
                <input type="password" id="reEnterPassword" name="reEnterPassword" required>
            </div>
            <div class="actions">
                <a href="login.html">Login Page</a>
            </div>
            <h2 id="error-message" class="error"></h2>
            <button id="submitButton" type="submit"><b>Create Account</b></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="createUser.js"></script>
</body>
</html>
